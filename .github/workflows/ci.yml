name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: false

      - name: Install
        run: uv pip install --system -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Type check (mypy)
        run: mypy --config-file pyproject.mypy.ini .

      - name: Test with coverage
        run: pytest --cov=agent_registry_router --cov-report=term --cov-fail-under=85

      - name: Build (sdist + wheel)
        run: |
          uv pip install --system build
          python -m build


